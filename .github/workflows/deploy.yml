name: CD - Continuous Deployment

on:
  push:
    branches: [ main ]
    tags:
      - 'v*'
  workflow_dispatch:
    inputs:
      environment:
        description: 'Deployment environment'
        required: true
        default: 'staging'
        type: choice
        options:
          - staging
          - production

env:
  REGISTRY: ghcr.io
  # GitHub Container Registry uses lowercase repository names
  # Repository: sharathd4179/Multi-Tenant-Digital-Diary-Platform
  # Images will be: ghcr.io/sharathd4179/multi-tenant-digital-diary-platform-backend
  IMAGE_NAME: ${{ github.repository_owner }}/multi-tenant-digital-diary-platform

jobs:
  deploy-staging:
    if: github.ref == 'refs/heads/main' && github.event_name != 'workflow_dispatch'
    runs-on: ubuntu-latest
    environment:
      name: staging
      url: https://staging.example.com  # Update with your staging URL
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v4

    - name: Set up Docker Buildx
      uses: docker/setup-buildx-action@v3

    - name: Log in to Container Registry
      uses: docker/login-action@v3
      with:
        registry: ${{ env.REGISTRY }}
        username: ${{ github.actor }}
        password: ${{ secrets.GITHUB_TOKEN }}

    - name: Extract metadata for backend
      id: meta-backend
      uses: docker/metadata-action@v5
      with:
        images: ${{ env.REGISTRY }}/${{ env.IMAGE_NAME }}-backend
        tags: |
          type=ref,event=branch
          type=ref,event=pr
          type=semver,pattern={{version}}
          type=semver,pattern={{major}}.{{minor}}
          type=sha,prefix={{branch}}-
          type=raw,value=latest,enable={{is_default_branch}}

    - name: Extract metadata for frontend
      id: meta-frontend
      uses: docker/metadata-action@v5
      with:
        images: ${{ env.REGISTRY }}/${{ env.IMAGE_NAME }}-frontend
        tags: |
          type=ref,event=branch
          type=ref,event=pr
          type=semver,pattern={{version}}
          type=semver,pattern={{major}}.{{minor}}
          type=sha,prefix={{branch}}-
          type=raw,value=latest,enable={{is_default_branch}}

    - name: Build and push backend image
      uses: docker/build-push-action@v5
      with:
        context: ./multi-tenant-diary-assistant
        file: ./multi-tenant-diary-assistant/backend/Dockerfile
        push: true
        tags: ${{ steps.meta-backend.outputs.tags }}
        labels: ${{ steps.meta-backend.outputs.labels }}
        cache-from: type=gha
        cache-to: type=gha,mode=max

    - name: Build and push frontend image
      uses: docker/build-push-action@v5
      with:
        context: ./multi-tenant-diary-assistant
        file: ./multi-tenant-diary-assistant/frontend/Dockerfile
        push: true
        tags: ${{ steps.meta-frontend.outputs.tags }}
        labels: ${{ steps.meta-frontend.outputs.labels }}
        cache-from: type=gha
        cache-to: type=gha,mode=max

    - name: Deploy to staging
      run: |
        echo "üöÄ Deploying to staging environment..."
        echo "‚úÖ Docker images built and pushed successfully!"
        echo "üì¶ Backend image: ${{ env.REGISTRY }}/${{ env.IMAGE_NAME }}-backend:latest"
        echo "üì¶ Frontend image: ${{ env.REGISTRY }}/${{ env.IMAGE_NAME }}-frontend:latest"
        echo ""
        echo "üìã Next steps for manual deployment:"
        echo "1. SSH into your staging server"
        echo "2. Update docker-compose.prod.yml with image names"
        echo "3. Run: docker-compose -f infrastructure/docker/docker-compose.prod.yml pull"
        echo "4. Run: docker-compose -f infrastructure/docker/docker-compose.prod.yml up -d"
        echo ""
        echo "üí° For automated deployment, configure SSH secrets and uncomment deployment commands below"
        # Uncomment and configure for automated deployment:
        # - name: Deploy via SSH
        #   uses: appleboy/ssh-action@master
        #   with:
        #     host: ${{ secrets.STAGING_HOST }}
        #     username: ${{ secrets.STAGING_USER }}
        #     key: ${{ secrets.STAGING_SSH_KEY }}
        #     script: |
        #       cd /path/to/app
        #       docker-compose -f infrastructure/docker/docker-compose.prod.yml pull
        #       docker-compose -f infrastructure/docker/docker-compose.prod.yml up -d

  deploy-production:
    if: startsWith(github.ref, 'refs/tags/v') || (github.event_name == 'workflow_dispatch' && github.event.inputs.environment == 'production')
    runs-on: ubuntu-latest
    environment:
      name: production
      url: https://app.example.com  # Update with your production URL
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v4

    - name: Set up Docker Buildx
      uses: docker/setup-buildx-action@v3

    - name: Log in to Container Registry
      uses: docker/login-action@v3
      with:
        registry: ${{ env.REGISTRY }}
        username: ${{ github.actor }}
        password: ${{ secrets.GITHUB_TOKEN }}

    - name: Extract metadata for backend
      id: meta-backend
      uses: docker/metadata-action@v5
      with:
        images: ${{ env.REGISTRY }}/${{ env.IMAGE_NAME }}-backend
        tags: |
          type=semver,pattern={{version}}
          type=semver,pattern={{major}}.{{minor}}
          type=raw,value=latest

    - name: Extract metadata for frontend
      id: meta-frontend
      uses: docker/metadata-action@v5
      with:
        images: ${{ env.REGISTRY }}/${{ env.IMAGE_NAME }}-frontend
        tags: |
          type=semver,pattern={{version}}
          type=semver,pattern={{major}}.{{minor}}
          type=raw,value=latest

    - name: Build and push backend image
      uses: docker/build-push-action@v5
      with:
        context: ./multi-tenant-diary-assistant
        file: ./multi-tenant-diary-assistant/backend/Dockerfile
        push: true
        tags: ${{ steps.meta-backend.outputs.tags }}
        labels: ${{ steps.meta-backend.outputs.labels }}
        cache-from: type=gha
        cache-to: type=gha,mode=max

    - name: Build and push frontend image
      uses: docker/build-push-action@v5
      with:
        context: ./multi-tenant-diary-assistant
        file: ./multi-tenant-diary-assistant/frontend/Dockerfile
        push: true
        tags: ${{ steps.meta-frontend.outputs.tags }}
