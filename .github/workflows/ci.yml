name: CI - Continuous Integration

on:
  push:
    branches: [ main, develop ]
  pull_request:
    branches: [ main, develop ]

env:
  PYTHON_VERSION: '3.11'
  POSTGRES_VERSION: '15'
  REDIS_VERSION: '7'

jobs:
  test:
    runs-on: ubuntu-latest
    
    services:
      postgres:
        image: postgres:${{ env.POSTGRES_VERSION }}
        env:
          POSTGRES_USER: postgres
          POSTGRES_PASSWORD: postgres
          POSTGRES_DB: diarydb_test
        ports:
          - 5432:5432
        options: >-
          --health-cmd pg_isready
          --health-interval 10s
          --health-timeout 5s
          --health-retries 5
      
      redis:
        image: redis:${{ env.REDIS_VERSION }}
        ports:
          - 6379:6379
        options: >-
          --health-cmd "redis-cli ping"
          --health-interval 10s
          --health-timeout 5s
          --health-retries 5

    steps:
    - name: Checkout code
      uses: actions/checkout@v4

    - name: Set up Python
      uses: actions/setup-python@v5
      with:
        python-version: ${{ env.PYTHON_VERSION }}

    - name: Cache pip packages
      uses: actions/cache@v4
      with:
        path: ~/.cache/pip
        key: ${{ runner.os }}-pip-${{ hashFiles('**/requirements.txt') }}
        restore-keys: |
          ${{ runner.os }}-pip-

    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        pip install -r requirements.txt
        pip install pytest pytest-cov pytest-asyncio

    - name: Run linting
      run: |
        pip install flake8 black mypy
        # Check code formatting
        black --check backend/ frontend/
        # Check linting
        flake8 backend/ frontend/ --max-line-length=120 --extend-ignore=E203,W503
        # Type checking (optional, can be made non-blocking)
        # mypy backend/app --ignore-missing-imports

    - name: Run tests
      env:
        DATABASE_URL: postgresql://postgres:postgres@localhost:5432/diarydb_test
        REDIS_URL: redis://localhost:6379/0
        JWT_SECRET_KEY: test_secret_key_minimum_32_characters_long_for_testing
        JWT_ALGORITHM: HS256
        ACCESS_TOKEN_EXPIRE_MINUTES: 30
        REFRESH_TOKEN_EXPIRE_MINUTES: 43200
        OPENAI_API_KEY: ${{ secrets.OPENAI_API_KEY }}
        ENVIRONMENT: test
      run: |
        cd multi-tenant-diary-assistant
        # Run tests from new location, fallback to old location if needed
        if [ -d "tests/unit" ]; then
          pytest tests/unit/ -v --cov=backend/app --cov-report=xml --cov-report=term
        elif [ -d "backend/app/tests" ]; then
          pytest backend/app/tests/ -v --cov=backend/app --cov-report=xml --cov-report=term
        else
          echo "No tests found"
          exit 1
        fi

    - name: Upload coverage reports
      uses: codecov/codecov-action@v4
      if: always()
      with:
        file: ./multi-tenant-diary-assistant/coverage.xml
        flags: unittests
        name: codecov-umbrella

  build:
    runs-on: ubuntu-latest
    needs: test
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v4

    - name: Set up Docker Buildx
      uses: docker/setup-buildx-action@v3

    - name: Build backend Docker image
      uses: docker/build-push-action@v5
      with:
        context: ./multi-tenant-diary-assistant
        file: ./multi-tenant-diary-assistant/backend/Dockerfile
        push: false
        tags: multi-tenant-diary-backend:test
        cache-from: type=gha
        cache-to: type=gha,mode=max

    - name: Build frontend Docker image
      uses: docker/build-push-action@v5
      with:
        context: ./multi-tenant-diary-assistant
        file: ./multi-tenant-diary-assistant/frontend/Dockerfile
        push: false
        tags: multi-tenant-diary-frontend:test
        cache-from: type=gha
        cache-to: type=gha,mode=max

    - name: Test Docker Compose
      run: |
        cd multi-tenant-diary-assistant
        # Test docker-compose from new location, fallback to old location
        if [ -d "infrastructure/docker" ]; then
          cd infrastructure/docker
        elif [ -d "infra" ]; then
          cd infra
        else
          echo "Docker compose directory not found"
          exit 1
        fi
        docker-compose config

